<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>
<body class="text-gray-400 bg-gray-900 body-font">
<!-- navbar -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
  <div class="w-screen flex flex-row items-center p-1 justify-between bg-purple-700 shadow-xs">
    <div class="ml-8 text-lg text-white hidden md:flex">Unblocked Music</div>
    <span class="w-screen md:w-1/3 h-10 bg-purple-600 cursor-pointer border border-gray-300 text-sm rounded-full flex">
      <form action="{% url 'search' %}" method="GET" ></form>
        <input name="query" type="text" placeholder="Search..."" 
        class="flex-grow px-4 rounded-l-full rounded-r-full text-white focus:outline-none bg-purple-600" >
        <!-- <button type=submit class="fas fa-search m-3 mr-5 text-lg text-sm w-4 h-4">
        </button> -->
      </form>
    </span>


    <div class="flex flex-row-reverse mr-4 ml-4 md:hidden">
      <i class="fas fa-bars"></i>
    </div >

      <div class="flex flex-row-reverse mr-8 hidden md:flex">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfn8iraD2eA98VQG7Kl6vVH7rDXgxmsqPUES1j6wzqhTFX3pA/viewform?usp=sf_link">
          <button type="button" class="px-8 py-3 font-semibold border rounded dark:border-coolGray-100 dark:text-coolGray-100">music suggestions</button>
        </a>
        <a href="/songs">    
          <button type="button" class="px-8 py-3 font-semibold border rounded dark:border-coolGray-100 dark:text-coolGray-100">songs</button>
        </a>
      </div>

  </div>
<!-- navbar -->

{% block body %}


{% endblock %}



  


</body>
</html>
