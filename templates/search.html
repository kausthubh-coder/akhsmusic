{% extends 'base.html' %}

{% block title %} all songs {% endblock %}

{% block body %}

{% for i in song %}


<div class=" border-4 rounded-lg mt-10 mr-24 ml-24 ">
    <div   class="shadow-xl rounded-lg">
      <div class="h-64bg-gray-200 bg-cover bg-center rounded-t-lg flex items-center justify-center" > 
        <img src="{{ i.image.url }}" class=" bg-no-repeat bg-cover col-span-full lg:col-span-4 w-10/12 h-96">
      </div>
      <div   class="bg-purple-600 rounded-b-lg px-8">
        <div   class="pt-8 pb-8">
          <h1   class="text-2xl font-bold text-white">{{ i.name }}</h1> 
          <p   class="text-lg text-white">{{ i.tags }}</p>
          <div class="flex space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 dark:text-coolGray-400">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"></path>
            </svg>
            <span class="self-center text-gray-100 text-lg">{{ i.artist }}</span>
        </div>
          
          <div   class="flex justify-around mt-8">
            <audio controls >
                <source src="{{ i.song.url }}" type="audio/mpeg">
            </audio>
          </div>
        </div>
      </div>
    </div>
  </div>
  


{% endfor %}

{% endblock %}
